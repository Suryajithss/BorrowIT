<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #121212;
            color: #e0e0e0;
        }
        .container-wrapper {
            position: relative;
            width: 1000px;
            height: 500px;
            overflow: hidden;
            border-radius: 12px;
            background-color: #1e1e1e;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        .container {
            width: 50%;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
            background-color: #1e1e1e;
            border-radius: 8px;
            text-align: center;
            position: absolute;
            top: 0;
            transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out, pointer-events 0.5s ease-in-out;
        }
        .container h2 {
            margin-bottom: 20px;
            color: #03DAC6;
        }
        .container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #333;
            border-radius: 4px;
            background-color: #333;
            color: #e0e0e0;
        }
        .container button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            background-color: #03DAC6;
            color: #000;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }
        .container button:hover {
            background-color: #00bfa5;
        }
        .toggle-link {
            color: #03DAC6;
            cursor: pointer;
            text-decoration: underline;
        }
        .login-container {
            left: 0;
        }
        .signup-container {
            left: 100%;
        }
        .show-login {
            transform: translateX(0%);
            opacity: 1;
            pointer-events: all;
        }
        .show-signup {
            transform: translateX(-100%);
            opacity: 1;
            pointer-events: all;
        }
        .hidden {
            transform: translateX(100%);
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container-wrapper">
        <div class="container login-container show-login" id="login-container">
            <h2>Login</h2>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Not registered? <span class="toggle-link" onclick="toggleForms()">Sign up here</span></p>
        </div>

        <div class="container signup-container hidden" id="signup-container">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <input type="text" id="signup-name" placeholder="Name" required>
                <input type="email" id="signup-email" placeholder="Email" required>
				<input type="text" id="signup-phone" placeholder="Phone" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <input type="password" id="signup-confirm-password" placeholder="Confirm Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <span class="toggle-link" onclick="toggleForms()">Login here</span></p>
        </div>
    </div>

    <script>
        function toggleForms() {
            var loginContainer = document.getElementById('login-container');
            var signupContainer = document.getElementById('signup-container');

            if (loginContainer.classList.contains('show-login')) {
                loginContainer.classList.remove('show-login');
                loginContainer.classList.add('hidden');
                signupContainer.classList.remove('hidden');
                signupContainer.classList.add('show-signup');
            } else {
                loginContainer.classList.remove('hidden');
                loginContainer.classList.add('show-login');
                signupContainer.classList.remove('show-signup');
                signupContainer.classList.add('hidden');
            }
        }

        // Initialize the state
        document.getElementById('signup-container').classList.add('hidden');
    </script>
</body>
</html>
